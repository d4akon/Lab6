<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <br />
      <input
        type="range"
        id="numberOfBalls"
        min="1"
        max="100"
        step="1"
        value="10"
      />
      <label for="numberOfBalls">Number of Balls:</label>
      <output id="numberOfBallsOutput">10</output>
      <br />
      <input type="range" id="threshold" min="1" max="50" step="1" value="20" />
      <label for="threshold">Threshold (%):</label>
      <output id="thresholdOutput">20</output>
      <br />
      <input
        type="range"
        id="repelForce"
        min="1"
        max="50"
        step="1"
        value="10"
      />
      <label for="repelForce">Repel Force:</label>
      <output id="repelForceOutput">10</output>
      <br />
      <input
        type="range"
        id="splitForce"
        min="1"
        max="50"
        step="1"
        value="10"
      />
      <label for="splitForce">Split Force:</label>
      <output id="splitForceOutput">10</output>
      <br />
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
      <br />
      <label id="fps"></label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
